<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarCount</title>
    <meta name="description" content="Application épurée de gestion d'inventaire pour bar">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BarCount">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <button type="button" class="settings-btn" data-screen="settings">
                    ⚙️ Settings
                </button>
                <h1>BarCount</h1>
                <div class="spacer"></div>
            </div>
            <nav class="nav-buttons">
                <button type="button" class="nav-btn active" data-screen="inventory">
                    📦 Inventaire
                </button>
                <button type="button" class="nav-btn" data-screen="restock">
                    📋 À Remonter
                </button>
            </nav>
        </header>

        <main>
            <!-- Écran Inventaire -->
            <div id="inventory" class="screen active">
                <div class="product-list" id="inventory-list">
                    <!-- Les produits seront générés dynamiquement -->
                </div>
            </div>

            <!-- Écran À Remonter -->
            <div id="restock" class="screen">
                <div class="todo-header">
                    <h2>À Remonter</h2>
                    <button type="button" class="clear-btn">
                        🗑️ Tout Effacer
                    </button>
                </div>
                
                <div class="todo-list" id="todo-list">
                    <!-- Les éléments à remonter seront générés dynamiquement -->
                </div>
                
                <div class="empty-message" id="empty-message">
                    <p>🎉 Rien à remonter pour le moment !</p>
                    <small>Les bouteilles manquantes apparaîtront ici</small>
                </div>
            </div>

            <!-- Écran Settings -->
            <div id="settings" class="screen">
                <div class="settings-header">
                    <h2>⚙️ Paramètres</h2>
                    <button type="button" class="back-btn" data-screen="inventory">
                        ← Retour
                    </button>
                </div>

                <div class="settings-content">
                    <div class="add-product-section">
                        <h3>➕ Ajouter un Alcool</h3>
                        <form class="add-product-form">
                            <input type="text" id="product-name" placeholder="Nom de l'alcool" required>
                            <input type="url" id="product-image" placeholder="URL de l'image (optionnel)">
                            <button type="submit" class="add-btn">Ajouter</button>
                        </form>
                    </div>

                    <div class="manage-products-section">
                        <h3>🗑️ Gérer les Alcools</h3>
                        <div class="products-manager" id="products-manager">
                            <!-- Les produits seront générés dynamiquement -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
